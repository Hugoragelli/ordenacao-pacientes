<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultório médico</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <img src="img/equipe-medica.png" alt="Consultório" class="alta">
    <h1>Consultório Odontológico</h1>
    <form>
        <p>Paciente: 
            <input type="text" id="inPaciente" required autofocus>
            <input type="submit" value="Adicionar">
            <input type="button" value="Urgência" id="btUrgencia">
            <input type="button" value="Atender" id="btAtender"> 
        </p>
    </form>
    <h3>Em atendimento: 
        <span class="fonte-azul"></span>
    </h3>
    <pre></pre>
    <script src="js/app.js"></script>
</body>
</html>
